<!DOCTYPE html>
<html>
<head>
  <title>Two-Column Page with Carousels</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="chatgpt.css">
  <style>
    /* Adjust styles as needed */
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .left-column, .right-column {
      flex-basis: 50%;
      padding: 10px;
    }

    /* Set the image size for better visualization */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Example link elements (modify as needed) -->
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Carousel for Left Column -->
      <div id="carousel-left" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Example carousel items (modify as needed) -->
          <div class="carousel-item active">
            <img src="carousel_left_image_1.jpg" alt="Carousel Image 1">
          </div>
          <div class="carousel-item">
            <img src="carousel_left_image_2.jpg" alt="Carousel Image 2">
          </div>
          <div class="carousel-item">
            <img src="carousel_left_image_3.jpg" alt="Carousel Image 3">
          </div>
        </div>
      </div>

      <!-- Image in the Left Column -->
      <div>
        <!-- Your image content goes here -->
        <!-- Example content (modify as needed) -->
        <img src="left_column_image.jpg" alt="Left Column Image">
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <!-- First Right Column Carousel -->
      <div id="carousel-right-1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Example carousel items (modify as needed) -->
          <div class="carousel-item active">
            <img src="carousel_right1_image_1.jpg" alt="Carousel Right 1 Image 1">
          </div>
          <div class="carousel-item">
            <img src="carousel_right1_image_2.jpg" alt="Carousel Right 1 Image 2">
          </div>
          <div class="carousel-item">
            <img src="carousel_right1_image_3.jpg" alt="Carousel Right 1 Image 3">
          </div>
        </div>
      </div>

      <!-- Second Right Column Carousel -->
      <div id="carousel-right-2" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Example carousel items (modify as needed) -->
          <div class="carousel-item active">
            <img src="carousel_right2_image_1.jpg" alt="Carousel Right 2 Image 1">
          </div>
          <div class="carousel-item">
            <img src="carousel_right2_image_2.jpg" alt="Carousel Right 2 Image 2">
          </div>
          <div class="carousel-item">
            <img src="carousel_right2_image_3.jpg" alt="Carousel Right 2 Image 3">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
